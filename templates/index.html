<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mt-5 ms-5">Todo App </h2>
        <hr>
        <hr>

        <form action="/addtodo" method="POST">
            <div class="mb-3">
                <label for="todoTitle" class="form-label">Yeni Todo</label>
                <input type="text" class="form-control" name="title" id="todoTitle" placeholder="Todo Giriniz..."><br>
                <button type="submit" class="btn btn-primary">Ekle</button>
            </div>
        </form>


        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Durum</th>
                    <th scope="col">Tamamla</th>
                    <th scope="col">Sil</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <th scope="row">{{todo.id}}</th>
                    <td>{{todo.title}}</td>
                    {% if todo.complete == True %}
                    <td>Tamamlandı</td>
                    {% else %}
                    <td>Tamamlanmadı</td>
                    {% endif %}
                    <td><a href="/state/{{todo.id}}"><button class="btn btn-success">Durumu Değiştir</button></a></td>
                    <td><a href="/delete/{{todo.id}}"><button class="btn btn-danger">Todo Sil</button></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>




    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
